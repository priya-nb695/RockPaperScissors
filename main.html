<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
   
   
    <div class="container">
        <div>
            <h1>Rock Paper Scissors Game</h1>
        </div>
       <div class="game-buttons">
        <div class="btn-names">
            <button class="btn" id="rock" >
                <img src="./Images/rock.jpeg"/>
             </button>
             <p>Rock</p>
        </div>
        <div class="btn-names">
            <button class="btn" id="paper">
                <img src="./Images/paper.jpeg"/>
             </button>
             <p>Paper</p>
        </div>
        <div class="btn-names">
            <button class="btn" id="scissor">
                <img src="./Images/scissor.jpeg"/>
             </button>
             <p>Scissor</p>
        </div>
         
        
       </div>
       
       <div class="discription">
        <div class="result-display">
            <h4 id="res-display">Result:   User Choice:     Computer Choice:</h4>
           </div>
           <div class="total-result">
            <h4 id="total-res">Wins:  Lose: Tie:</h4>
           </div>
       </div>
       
    </div>
    <script src="main.js" ></script>
</body>
</html>
